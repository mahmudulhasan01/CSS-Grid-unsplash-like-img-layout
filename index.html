  <title>Responsive Gallery</title>
  <style>
    body {
      background-color: rgba(250, 235, 215, 0.571);
      max-width: 1200px;
      margin: 2rem auto;

    }

    .container {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(150px, auto));
      grid-auto-flow: dense;
    }

    .container img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      border-radius: 1rem;
    }

    .horizontal {
      grid-column: span 2;
    }

    .vertical {
      grid-row: span 2.5;
    }

    .big {
      /* grid: span 2 / span 2; */
      grid-row: span 1;
      grid-column: span 2;

    }

    /* ============= Responsive for  Device ============== */
    @media only screen and (max-width: 1024px) {
      .container {
        grid-template-columns: repeat(auto-fit, minmax(7rem, auto));
      }

      body {
        background-color: rgba(250, 235, 215, 0.571);
        max-width: 800px;
        margin: 1rem auto;

      }
    }

    /* ============= Responsive for Mobile Device ============== */
    @media only screen and (max-width: 600px) {
      .container {
        grid-template-columns: repeat(auto-fit, minmax(5rem, auto));
      }
    }
  </style>
</head>
